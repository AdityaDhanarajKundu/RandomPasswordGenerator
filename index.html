<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator || Scrimba</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Add this link in the <head> section of your HTML file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
</head>

<body>
    <main class="flex">
        <div class="container">
            <div class="upperSection">
                <h1 class="title">Generate a<br><span id="rand">Random Password</span></h1>
                <h2 class="supportingTitle">Never Use an insecure password</h2>

                <!--adding a text label for the length selector slider-->
                <span id="length-slider-text">Length: <label for="slider" id="slider-value">8</label></span>

                <!--adding the length select slider-->
                <input type="range" min="8" max="15" value="8" class="slider" id="slider" name="slider">

                <!--adding the generate password button-->
                <button id="generate-button" class="btn" onclick="getGeneratedPasswords()"><i
                        class="fa fa-flash"></i>Generate
                    Password</button>
            </div>

            <div class="settings-select">
                <div class="settings">
                    <label for="uppercase">Include uppercase letters</label>
                    <input type="checkbox" name="uppercase" id="uppercase" checked>
                </div>

                <div class="settings">
                    <label for="lowercase">Include lowercase letters</label>
                    <input type="checkbox" name="lowercase" id="lowercase" checked>
                </div>

                <div class="settings">
                    <label for="numbers">Include numbers</label>
                    <input type="checkbox" name="numbers" id="numbers" checked>
                </div>

                <div class="settings">
                    <label for="symbols">Include symbols</label>
                    <input type="checkbox" name="symbols" id="symbols" checked>
                </div>
            </div>

            <hr>

            <!--this will show the generated passwords to choose from-->
            <div class="downSection">
                <div class="generatedPassword" id="password1-el"><i class="fa fa-ellipsis-h" aria-hidden="true"></i>
                </div>
                <div class="generatedPassword" id="password2-el"><i class="fa fa-ellipsis-h" aria-hidden="true"></i>
                </div>
                <div class="generatedPassword" id="password3-el"><i class="fa fa-ellipsis-h" aria-hidden="true"></i>
                </div>
                <div class="generatedPassword" id="password4-el"><i class="fa fa-ellipsis-h" aria-hidden="true"></i>
                </div>
                <div id="letter-main"></div>
            </div>
        </div>

        <!--adding the social panel-->
        <div class="social-panel-container">
            <div class="social-panel">
                <p>Created with <i class="fa fa-heart"></i> by <span>Aditya Dhanraj Kundu</span></p>
                <button class="close-btn"><i class="fas fa-times"></i></button>
                <h4>GET IN TOUCH ON</h4>

                <ul>
                    <li>
                        <a href="https://twitter.com/dhanaraj_kundu" target="_blank">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.linkedin.com/in/aditya-kundu-476485222" target="_blank">
                            <i class="fab fa-linkedin"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com/aditya.kundu.3979/" target="_blank">
                            <i class="fab fa-facebook"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/dhanaraj_kundu/" target="_blank">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <button class="floating-btn">Get in Touch</button>
    </main>

    <footer>
        <div class="attribution">
            <span>Project by <a href="https://scrimba.com/learn/learnjavascript/" target="_blank">Scrimba</a>.<br>
                Coded by <a href="https://github.com/AdityaDhanarajKundu" target="_blank">AdityaDhanarajKundu</a>.
            </span>
        </div>
    </footer>

    <script src="index.js"></script>
</body>

</html>
