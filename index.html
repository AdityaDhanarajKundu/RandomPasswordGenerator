<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator || Scrimba</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png">
</head>
<body>
    <main class="flex">
        <div class="container">
            <div class="upperSection">
                <h1 class="title">Generate a<br><span id="rand">Random Password</span></h1>
                <h2 class="supportingTitle">Never Use an insecure password</h2>

                <!--adding a text label for the length selector slider-->
                <span id="length-slider-text">Length: <label for="slider" id="slider-value">8</label></span>

                <!--adding the length select slider-->
                <input type="range" min="8" max="15" value="8" class="slider" id="slider" name="slider">

                <!--adding the generate password button-->
                <button class="btn"><i class="fa fa-flash"></i>Generate Password</button>
            </div>

            <div class="settings-select">
                <div class="settings">
                    <label for="uppercase">Include uppercase letters</label>
                    <input type="checkbox" name="uppercase" id="uppercase" checked>
                </div>
    
                <div class="settings">
                    <label for="lowercase">Include lowercase letters</label>
                    <input type="checkbox" name="lowercase" id="lowercase" checked>
                </div>
    
                <div class="settings">
                    <label for="numbers">Include numbers</label>
                    <input type="checkbox" name="numbers" id="numbers" checked>
                </div>
    
                <div class="settings">
                    <label for="numbers">Include numbers</label>
                    <input type="checkbox" name="numbers" id="numbers" checked>
                </div>
    
                <div class="settings">
                    <label for="symbols">Include symbols</label>
                    <input type="checkbox" name="symbols" id="symbols" checked>
                </div>
            </div>

            <hr>
            
            <!--this will show the generated passwords to choose from-->
            <div class="downSection">
                <div class="generatedPassword" id="password1-el"><i class="fa fa-ellipsis-h" aria-hidden="true"></i>
                </div>
                <div class="generatedPassword" id="password2-el"><i class="fa fa-ellipsis-h" aria-hidden="true"></i>
                </div>
                <div class="generatedPassword" id="password3-el"><i class="fa fa-ellipsis-h" aria-hidden="true"></i>
                </div>
                <div class="generatedPassword" id="password4-el"><i class="fa fa-ellipsis-h" aria-hidden="true"></i>
                </div>
                <div id="letter-main"></div>
            </div>
        </div>
    </main>


</body>
</html>
